<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <main>
    <article class="social-card">
      <img src="assets/images/avatar-jessica.jpeg" class="social-avatar" />
      <section class="social-info">
        <h2 class="social-name">Jessica Randall</h2>
        <p class="social-location">London, United Kingdom</p>
        <p class="social-description">"Front-end developer and avid reader."</p>
      </section>
      <div class="social-links">
        <a href="" class="social-btn">GitHub</a>
        <a href="" class="social-btn">Frontend Mentor</a>
        <a href="" class="social-btn">LinkedIn</a>
        <a href="" class="social-btn">Twitter</a>
        <a href="" class="social-btn">Instagram</a>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
